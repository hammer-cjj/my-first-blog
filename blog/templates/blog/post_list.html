<!DOCTYPE html>
<html>
    <head>
        <title>Quadcopter's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Quadcopter Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <h2>published: {{post.published_date}}</h2>
            <a href=''>{{ post.title }}</a>
            <p>{{ posts.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
